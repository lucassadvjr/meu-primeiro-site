<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://lucassadvjr.github.io/meu-primeiro-site/src/css/style.css">
    <title>IAFood</title>
</head>

<body>
    <header class="cabecalho">
        <figure id="logo">
            <img src="src/img/iafood.png" alt="Logo IAfood">
            <div class="search-box">
                <input type="search" placeholder="Pesquisar">
                <button type="submit">Buscar</button>
            </div>
            <hgroup>
            
                <h2>O melhor lugar para alimentar a sua IA</h2>
            </hgroup>
        </figure>
    </header>

    <section class="conteudotopo">
        <h1 class="titulo1">Pizza, Bebidas e Salgados</h1>
        <figure>
            <img class="imagemsite" id = "robo" src="src/img/robo.jpg" alt="robo comendo pizza">
            <figcaption>Saboreando e processando</figcaption>
        </figure>
        <hgroup>
            <h5>Promoção</h5>
            
            <h6>De segunda a sexta todas as Pizzas de circuitos por apenas R$ 69,99</h6>
            <div>
                <p>site desenvolvido com finalidade de estudo e desenvolvimento pessoal</p></div>
        </hgroup>
    </section>

    <section class="conteudo1" id="gridconteudo">
        <div class="grid">
            <div>
                <figure>
                <img class="imagemsite" src="src/img/pizza.jpg" alt="Pizza tecnológica">
                <figcaption>PIZZAS</figcaption>
                </figure>
            </div>

            <div><figure>
                <img class="imagemsite" src="src/img/frangofrito.jpg" alt="Salgado tecnológico">
                <figcaption>SALGADOS</figcaption>
            </figure>
            </div>

            <div><figure>
                <img class="imagemsite" src="src/img/refrigerante.jpg" alt="Refrigerante tecnológico">
            <figcaption>REFRIGERANTES</figcaption>
            </figure>
            </div>

            <div><figure>
                <img class="imagemsite" src="src/img/suco.jpg" alt="Suco tecnológico">
               <figcaption>SUCOS</figcaption> </figure>
            </div>

            <div><figure>
                <img class="imagemsite" src="src/img/doces.jpg" alt="Doce tecnológico">
            <figcaption>DOCES</figcaption>
            </figure>
            </div>

            <div>
                <figure>
                <img class="imagemsite" src="src/img/massas.jpg" alt="Massa tecnológica">
                <figcaption>MASSAS</figcaption></figure>

            </div>
        </div>
    </section>

    <footer>
        <hgroup>
            <h3>Lucas Aprendiz de feit...programador</h3>
            <h4>Desenvolvimento front-end</h4>
        </hgroup>
    </footer>
</body>
</html>
